apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.github.dcendents.android-maven'

apply plugin: 'com.jfrog.bintray'

ext {
    bintrayRepo = 'appetiser-android-widgets'
    bintrayName = 'stepsindicatorview'

    libraryName = 'library'

    // artifact information
    // for example au.com.appetiser.baseplate:stepsindicatorview:1.0.0

    publishedGroupId = 'au.com.appetiser.baseplate'
    artifact = 'stepsindicatorview'
    libraryVersion = '0.0.3'

    libraryDescription = 'Steps indicator view for appetiser\'s baseplate.'
    siteUrl = 'https://gitlab.com/appetiser-android-widgets/stepsindicatorview'
    gitUrl = 'https://gitlab.com/appetiser-android-widgets/stepsindicatorview.git'
    developerId = 'jermainedilao'
    developerName = 'Jermaine Dilao'
    developerEmail = 'jermaine.dilao@appetiser.com.au'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'https://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

if (project.rootProject.file('local.properties').exists()) {
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
}